<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header-section">
        <nav class="nav-section">
            <div class="nav-logo">
                <h2 class="primary-color inter-primary">LOGO</h2>
            </div>
            <div class="nav-btn">
                <button class="raleway-secondary primary-btn sign-btn">Sign Up</button>
            </div>
        </nav>
        <div class="website-details">
            <div class="website-name">
                <h1 class="raleway-secondary">
                    Cool Dark UI Template for Webflow Agencies!
                </h1>
            </div>
            <div class="website-btn">
                <button class="primary-btn">Stay Focused</button>
            </div>
        </div>
    </header>
    <main class="main-bg">
        <section class="action-section">
            <div>
                <h2 class="action-title raleway-secondary">See It in Action</h2>
                <p class="action-description raleway-secondary">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
